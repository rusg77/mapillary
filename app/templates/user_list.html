{% extends 'base.html' %}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <th scope="row"><span class="cell">{{ loop.index }}</span></th>
                <td><span class="cell">{{ user.username }}</span></td>
                <td><span class="cell">{{ user.birthdate }}</span></td>
                <td><span class="cell">{{ user.email }}</span></td>
                <td><span class="cell">{{ user.address }}</span></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
